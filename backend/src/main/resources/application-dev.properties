# Spring data Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/programaestagiario?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# atualiza ou cria automaticamente as tabelas caso seja criado um atributo ou classe no banco de dados
spring.jpa.hibernate.ddl-auto=update


# padrao innoDB no mysql
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect